<div (appClickOutside)="onClickOutside()" class="toolbar-notifications" fxFlex="grow" fxLayout="row"
  fxLayoutAlign="start center">
  <button (click)="toggleDropdown()" [class.open]="isOpen" class="button" fxFlex="grow" mat-button type="button">
    <mat-icon [matBadgeHidden]="notifications.length === 0" [matBadge]="notifications.length" class="icon">
      notifications_active
    </mat-icon>
  </button>

  <div [class.open]="isOpen" class="dropdown">
    <mat-card>
      <mat-card-header class="dropdown-header">
        <mat-card-title>
          Notifications
        </mat-card-title>
        <mat-card-subtitle>
          You have {{ notifications.length }} new notifications.
        </mat-card-subtitle>

        <mat-card-actions>
          <button mat-icon-button type="button">
            <mat-icon class="icon">settings</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card-header>

      <mat-card-content class="dropdown-card-content">
        <!--app-scrollbar class="dropdown-content"-->
        <div fxLayout="column">
          <ng-container *ngFor="let notification of notifications; let last = last">
            <div (click)="markAsRead(notification)" [@listFade] [class.read]="notification.read"
              [ngClass]="notification.colorClass" class="notification" fxLayout="row" fxLayoutAlign="start center"
              matRipple>
              <mat-icon class="icon">{{ notification.icon }}</mat-icon>
              <div class="label" fxLayout="column">
                <div class="name">{{ notification.name }}</div>
                <div class="time">{{ notification.time }}</div>
              </div>
              <span fxFlex></span>
              <button (click)="dismiss(notification, $event)" mat-icon-button type="button">
                <mat-icon class="close">close</mat-icon>
              </button>
            </div>
            <mat-divider *ngIf="!last"></mat-divider>
          </ng-container>
        </div>
        <div *ngIf="notifications.length === 0" [@listFade] class="empty">
          All fine! No notifications right now.
        </div>
        <!--/app-scrollbar-->
      </mat-card-content>


      <app-card-actions (click)="markAllAsRead()" class="dropdown-footer" matRipple>
        Mark all as read
      </app-card-actions>
    </mat-card>
  </div>
</div>
