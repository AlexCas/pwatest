      <h2 class="mb-0">Activar Cuenta</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="padding" fxLayout="column" fxLayoutGap="16px">
          <div fxFlex="auto" fxLayout="column">
            <mat-form-field fxFlex="grow">
              <mat-label>Contraseña</mat-label>
              <input
                matInput
                [type]="inputTypePassword"
                formControlName="password"
                required
              />
              <button
                type="button"
                mat-icon-button
                matSuffix
                (click)="toggleVisibility('password')"
                matTooltip="Toggle Visibility"
              >
                <mat-icon *ngIf="visible">visibility</mat-icon>
                <mat-icon *ngIf="!visible">visibility_off</mat-icon>
              </button>

              <mat-error *ngIf="form.get('password').hasError('required')"
                >Este campo es obligatorio</mat-error
              >
            </mat-form-field>
          </div>
          <div fxFlex="auto" fxLayout="column">
            <mat-form-field fxFlex="grow">
              <mat-label>Confirmar Contraseña</mat-label>
              <input
                matInput
                [type]="inputTypeConfirmPassword"
                formControlName="confirmPassword"
                required
              />
              <button
                type="button"
                mat-icon-button
                matSuffix
                (click)="toggleVisibility('confirmPassword')"
                matTooltip="Toggle Visibility"
              >
                <mat-icon *ngIf="confirmVisible">visibility</mat-icon>
                <mat-icon *ngIf="!confirmVisible">visibility_off</mat-icon>
              </button>

              <mat-error *ngIf="form.get('password').hasError('required')"
                >Este campo es obligatorio.</mat-error
              >
            </mat-form-field>
          </div>
          <div class="left instructions">
            La contraseña debe contener una longitud mínima de 8 caracteres con
            al menos las siguientes especificaciones: <br />
            <ul>
              <li>1 letra mayúscula</li>
              <li>1 letra minúscula</li>
              <li>1 número</li>
              <li>1 carácter especial</li>
            </ul>
          </div>
          <div class="mb-3 text-center">
            <button
              type="submit"
              class="w-100"
              color="primary"
              mat-raised-button
            >
              ENVIAR
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
