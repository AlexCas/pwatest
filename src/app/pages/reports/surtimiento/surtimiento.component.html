<div>
  <mat-card class="bg-container pb-0 pt-0 mt-0">
    <mat-card-title class="d-flex justify-content-center title">
      <app-tv-header class="w-100" title="Surtimiento de Materiales"></app-tv-header>
    </mat-card-title>
  </mat-card>
  <mat-card class="mt-2 bg-container pt-0 pb-0 mb-0">
    <mat-card-content *ngIf="suppliesData">
      <div class="row d-flex justify-content-center">
        <div class="col-12 text-center factory-title">
          <span class="factory-border">Planta {{ suppliesData.factory }}</span>
        </div>
        <div class="col-4">
          <div class="row d-flex justify-content-center factory-tables-border">
            <div class="col-4 text-center factory-supplies">
              No. Solicitudes: {{ suppliesData.totalRequested }}
            </div>
            <div
              class="
                col-4
                text-center
                factory-supplies factory-supplies-borders
              "
            >
              No. Surtidos: {{ suppliesData.totalSupplied }}
            </div>
            <div class="col-4 text-center factory-supplies">Por surtir: {{ suppliesData.totalPending }}</div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="bg-container pt-0">
    <mat-card-content>
      <div class="row" *ngIf="suppliesData">
        <div
          class="col-6 indicator-size"
          *ngFor="let warehouse of suppliesData.warehouses"
        >
          <app-indicator [warehouse]="warehouse"></app-indicator>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
