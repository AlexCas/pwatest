<div>
  <mat-card class="bg-container pb-0 pt-0 mt-0">
    <mat-card-title class="d-flex justify-content-center title">
      <app-tv-header class="w-100" title="Tiempo Muerto"></app-tv-header>
    </mat-card-title>
  </mat-card>
  <mat-card class="mt-2 bg-container pt-0 pb-0 mb-0">
    <mat-card-content *ngIf="tmData">
      <div class="row d-flex justify-content-center">
        <div class="col-12 text-center factory-title">
          <span class="factory-border">Planta {{ tmData.factory }} - {{ tmData.warehouse.name }}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <app-trctm
            [warehouse]="tmData.warehouse"
          ></app-trctm>          
        </div>
        <div class="col-6">
          <app-timeout-machine [timeout]="tmData.warehouse"></app-timeout-machine>
        </div>
        
      </div>
      <div class="row scrap-dotted">
        <div class="col-12 text-center factory-title">
          <span class="factory-border">Total Planta {{ tmData.factory }}</span>
        </div>
        <div class="col-6">
          <app-trctm
            [warehouse]="tmData"            
          ></app-trctm>
        </div>
        <div class="col-6">
          <app-timeout-machine [timeout]="tmData"></app-timeout-machine>
        </div>
      </div>      
    </mat-card-content>
  </mat-card>
</div>
