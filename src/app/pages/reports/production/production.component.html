<div class="overflow-h">
  <mat-card class="bg-container pb-0 pt-0 mt-0">
    <mat-card-title class="d-flex justify-content-center title pb-0">
      <app-tv-header class="w-100" title="Avance de ProducciÃ³n"></app-tv-header>
    </mat-card-title>
  </mat-card>
  <mat-card *ngIf="productionData" class="mt-2 bg-container pt-0 pb-0 mb-0">
    <mat-card-content>
      <div class="row d-flex justify-content-center">
        <div class="col-4 d-flex flex-column text-center factory-title">
          <span class="factory-border"
            >Planta {{ factory }} - {{ warehouse }}</span
          >
          <span class="subtitle">{{ title }}</span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card
    *ngIf="productionData && productionWeekData"
    class="bg-container pt-0"
  >
    <mat-card-content>
      <app-production-table
        *ngIf="firstScreen"
        [orders]="productionData.warehouse.machinesA1"
      ></app-production-table>
      <app-production-day-machine
        *ngIf="secondScreen"
        [machines]="productionData.warehouse.machinesA2"
      ></app-production-day-machine>
      <app-production-week-machine
        [production]="productionWeekData.productions"
        *ngIf="thirdScreen"
      >
      </app-production-week-machine>
    </mat-card-content>
  </mat-card>
</div>
