<mtx-grid
  [data]="data"
  [columns]="columns"
  [length]="length"
  [pageOnFront]="true"
  [noResultText]="noResultText"
  [pageIndex]="query.pageIndex"
  [pageSize]="query.pageSize"
  [headerTemplate]="{
    name: headerTpl,
    machine: headerTpl,
    deadTime: headerTpl,
    realRunningTime: headerTpl,
    percentage: headerTpl
  }"
  [cellTemplate]="{
    name: nameTpl,
    machine: machineTpl,
    deadTime: deadTimeTpl,
    realRunningTime: realRunningTimeTpl,
    percentage: percentageTpl
  }"
>
  <!-- Header Templates -->
  <ng-template #headerTpl let-row let-index="index" let-col="colDef">
    <div class="text-center trmvstm">{{ row?.header }}</div>
  </ng-template>
  <!-- Content Templates -->
  <ng-template #nameTpl let-row let-index="index" let-col="colDef">
    <div class="text-center">{{ name == 'factory' ? row?.warehouse : name }}</div>
  </ng-template>
  <ng-template #machineTpl let-row let-index="index" let-col="colDef">
    <div class="text-center">{{ row?.machine }}</div>
  </ng-template>
  <ng-template #deadTimeTpl let-row let-index="index" let-col="colDef">
    <div class="text-center">{{ row?.deadTime }}</div>
  </ng-template>
  <ng-template #realRunningTimeTpl let-row let-index="index" let-col="colDef">
    <div class="text-center">{{ row?.realRunningTime }}</div>
  </ng-template>
  <ng-template #percentageTpl let-row let-index="index" let-col="colDef">
    <div class="text-center">{{ row?.percentage }} %</div>
  </ng-template>
</mtx-grid>
