<div class="col-12">
  <div class="row legend_content">
    <div
      class="
        col-6
        font-weight-bold
        d-flex
        align-items-center
        legend_padding
        justify-content-center
      "
    >
      <div class="legend_point legend_point__supply_green"></div>
      <span class="legend_title">Tiempo Real de Corrida</span>
    </div>
    <div
      class="
        col-6
        font-weight-bold
        d-flex
        align-items-center
        justify-content-center
        legend_padding
      "
    >
      <div class="legend_point legend_point__line" style="height: 1.6vh"></div>
      <div class="line_graphic"></div>
      <div class="legend_point legend_point__supply_red"></div>
      <span class="legend_title">Tiempo Muerto</span>
    </div>
  </div>
  <div class="row">
    <div
      class="col-12 chart-overflow-x"
      *ngIf="!landscape.matches && !loadChart"
    >
      <span class="title-deadTime">Horas</span>
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="chartOptions"
        style="width: 100%; height: 50vh; display: block"
      ></highcharts-chart>
    </div>
    <div class="col-12" *ngIf="landscape.matches && !loadChart">
      <span class="title-deadTime">Horas</span>
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="chartOptions"
        style="width: 100%; height: 100vh; display: block"
      ></highcharts-chart>
    </div>
  </div>
  <div class="trmvstm text-center">%TRC vs TM</div>
</div>
