<div class="page-container">
  <div fxLayout="column" fxLayoutAlign="start center">
    <div fxLayout="row" fxLayoutAlign="start center" style="width: 100%">
      <button mat-button routerLink="/profiles" class="my-3" color="primary">
        <mat-icon>keyboard_backspace</mat-icon>
        Regresar
      </button>
    </div>
    <mat-card class="mat-elevation-z4 mb-3 w-100">
      <mat-card-header>
        <mat-card-title class="form-title">{{ title }}</mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-12 col-md-4">
              <div class="d-flex">
                <mat-form-field class="w-100" appearance="standard">
                  <mat-label>Perfil</mat-label>
                  <input
                    formControlName="name"
                    matInput
                    maxlength="50"
                    [disabled]="isEdit"
                  />
                  <mat-error> {{ appMessage.FIELD_REQUIRED }} </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="d-flex">
                <button
                  *ngIf="!isEdit"
                  mat-icon-button
                  matPrefix
                  color="primary"
                  (click)="profileNew($event)"
                >
                  <mat-icon>add</mat-icon>
                </button>
                <mat-form-field class="w-100" appearance="standard">
                  <mat-label>Tipo de Usuario</mat-label>
                  <mat-select
                    formControlName="userTypeId"
                    (selectionChange)="onProfileChange($event)"
                    required
                  >
                    <mat-option
                      *ngFor="let userType of profilesDataSource"
                      [value]="userType.id"
                    >
                      {{ userType.name }}
                    </mat-option>
                  </mat-select>
                  <mat-error> {{ appMessage.FIELD_REQUIRED }} </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="d-flex">
                <button
                  mat-icon-button
                  matPrefix
                  color="primary"
                  (click)="factoryNew($event)"
                >
                  <mat-icon>add</mat-icon>
                </button>
                <mat-form-field class="w-100" appearance="standard">
                  <mat-label>Plantas</mat-label>
                  <mat-select
                    (selectionChange)="onFactoryChange($event)"
                    multiple
                    formControlName="dummyFactories"
                    required
                  >
                    <mat-option
                      *ngFor="let item of factoryDataSource"
                      [value]="item"
                      >{{ item?.name }}
                    </mat-option>
                  </mat-select>
                  <mat-error> {{ appMessage.FIELD_REQUIRED }} </mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
          <mat-divider></mat-divider>
          <div class="row" *ngFor="let factory of factories; index as i">
            <app-factory-config
              (formData)="reciveFormData($event, factory.id)"
              [factory]="factory"
              [isEdit]="isEdit"
              [isEditData]="getWarehousesByFactory(factory.id)"
            ></app-factory-config>
          </div>
          <div class="col-12">
            <div class="my-3 text-center">
              <button
                type="submit"
                [disabled]="form.invalid"
                color="primary"
                mat-raised-button
              >
                <mat-icon>save</mat-icon>
                <span> GUARDAR</span>
              </button>
            </div>
          </div>
          <div class="col-12">
            <span class="form-subtitle"
              >*Datos obligatorios para el registro.</span
            >
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
