<div class="padding">
  <app-breadcrumbs [current]="title"></app-breadcrumbs>

  <mat-card class="mt-3">
    <mat-card-header>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutAlign="center center" class="mb-3">
          <mat-icon class="me-2">assignment_ind</mat-icon>
          <h3>{{ title }}</h3>
        </div>
      </div>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content class="pt-2">
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="d-flex align-items-center h-100 justify-content-end pt-3">
            <mat-form-field fxFlex="grow" appearance="outline">
              <mat-label>BÃºsqueda</mat-label>
              <input
                matInput
                maxlength="50"
                [(ngModel)]="objFilter.searchTerm"
              />
              <button
                matSuffix
                mat-icon-button
                aria-label="Clear"
                (click)="objFilter.searchTerm = ''; onSearch()"
              >
                <mat-icon>close</mat-icon>
              </button>
              <button
                *ngIf="objFilter.searchTerm"
                matSuffix
                mat-icon-button
                type="button"
                color="primary"
                (click)="onSearch()"
              >
                <mat-icon>search</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="d-flex align-items-center h-100 justify-content-end">
            <button
              mat-raised-button
              color="primary"
              [routerLink]="['/profiles/add']"
            >
              <mat-icon>add</mat-icon>
              <span>Registrar Perfil</span>
            </button>
          </div>
        </div>
      </div>
      <div class="mat-elevation-z1 mt-4">
        <mtx-grid
          [data]="profilesData"
          [columns]="columns"
          [length]="length"
          [pageOnFront]="true"
          [noResultText]="noResultText"
          [pageIndex]="query.pageIndex"
          [pageSize]="query.pageSize"
          [cellTemplate]="{
            profile: profileTpl,
            factory: factoryTpl,
            warehouses: warehousesTpl,
            indicators: indicatorsTpl
          }"
        >
          <ng-template #profileTpl let-row let-index="index" let-col="colDef">
            <button
              mat-button
              color="primary"
              [routerLink]="['/profiles/edit/' + row.profileId]"
            >
              {{ row?.profileName }}
            </button>
          </ng-template>
          <ng-template #factoryTpl let-row let-index="index" let-col="colDef">
            <div class="row">
              <div
                [class]="
                  'col-12 warehouse-table ' +
                  (getFactories(row?.factories).length > i + 1
                    ? 'border-warehouse'
                    : '')
                "
                *ngFor="let factory of getFactories(row?.factories); index as i"
              >
                {{ factory }}
              </div>
            </div>
          </ng-template>
          <ng-template
            #warehousesTpl
            let-row
            let-index="index"
            let-col="colDef"
          >
            <div class="row">
              <div
                [class]="
                  'col-12 warehouse-table ' +
                  (getWarehouses(row?.factories).length > i + 1
                    ? 'border-warehouse'
                    : '')
                "
                *ngFor="
                  let warehouse of getWarehouses(row?.factories);
                  index as i
                "
              >
                {{ warehouse.warehouse }}
              </div>
            </div>
          </ng-template>
          <ng-template
            #indicatorsTpl
            let-row
            let-index="index"
            let-col="colDef"
          >
            <div class="row">
              <div
                [class]="
                  'col-12 warehouse-table ' +
                  (getWarehouses(row?.factories).length > i + 1
                    ? 'border-warehouse'
                    : '')
                "
                *ngFor="
                  let warehouse of getWarehouses(row?.factories);
                  index as i
                "
              >
                {{ getIndicators(row?.factories, warehouse) }}
              </div>
            </div>
          </ng-template>
        </mtx-grid>
      </div>
    </mat-card-content>
  </mat-card>
</div>
