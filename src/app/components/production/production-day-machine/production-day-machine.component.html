<mat-card class="mat-card-border">
  <mat-card-content>
    <div class="row pb-0 mb-0">
      <div
        class="
          col-4
          font-weight-bold
          d-flex
          align-items-center
          justify-content-end
        "
      >
        <div class="legend_point legend_point__ordered"></div>
        <span class="legend_title">Cantidad Ordenada</span>
      </div>
      <div
        class="
          col-4
          font-weight-bold
          d-flex
          align-items-center
          justify-content-center
        "
      >
        <div class="legend_point legend_point__supply_green"></div>
        <div class="legend_point legend_point__supply_yellow"></div>
        <div class="legend_point legend_point__supply_red"></div>
        <span class="legend_title">Cantidad Completada</span>
      </div>

      <div
        class="
          col-4
          font-weight-bold
          d-flex
          align-items-center
          justify-content-start
        "
      >
        <div class="legend_point legend_point__line" style="height: 1.6vh;">
          
        </div>
        <div class="line_graphic"></div>
        <div class="legend_point legend_point__amountComplete"></div>
        <span class="legend_title">Cantidad por Completar</span>
      </div>
    </div>

    <highcharts-chart
      class="of-highcharts"
      [Highcharts]="Highcharts"
      [options]="chartOptions"
      style="width: 100%; height: 80vh; display: block"
    ></highcharts-chart>
    <div class="trmvstm production-label">% de Cumplimiento</div>
  </mat-card-content>
</mat-card>
