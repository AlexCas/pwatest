<mat-card class="mat-card-border">
  <mat-card-title class="warehouse-title">{{ warehouse.name }}</mat-card-title>
  <mat-card-content>
    <div class="row">
      <div class="col-12">
        <div class="row d-flex justify-content-center factory-tables-border">
          <div class="col-4 text-center factory-supplies">
            No. Solicitudes: {{ warehouse.totalRequested }}
          </div>
          <div
            class="col-4 text-center factory-supplies factory-supplies-borders"
          >
            No. Surtidos: {{ warehouse.totalSupplied }}
          </div>
          <div class="col-4 text-center factory-supplies">
            Por surtir: {{ warehouse.totalPending }}
          </div>
        </div>
      </div>
    </div>
    <highcharts-chart
      class="highchart-overflow"
      [Highcharts]="Highcharts"
      [options]="chartOptionsSupplies"
      style="width: 100%; height: 28vh; display: block"
    ></highcharts-chart>
    <div class="row pb-0 mb-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="legend_point legend_point__supply_green"></div>
        <div class="legend_point legend_point__supply_yellow"></div>
        <div class="legend_point legend_point__supply_red"></div>
        Porcentaje de Surtimiento
      </div>
    </div>
  </mat-card-content>
</mat-card>
